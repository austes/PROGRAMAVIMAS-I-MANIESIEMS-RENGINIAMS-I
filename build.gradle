group 'viko_eif'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/joda-time/joda-time
    compile group: 'joda-time', name: 'joda-time', version: '2.9.9'
    // https://mvnrepository.com/artifact/org.joda/joda-money
    compile group: 'org.joda', name: 'joda-money', version: '0.12'
    // https://mvnrepository.com/artifact/org.joda/joda-convert
    compile group: 'org.joda', name: 'joda-convert', version: '1.8.3'
    compile fileTree(dir: "libs", include: ['*.jar'])
}

task hello {
    doLast {
        println "hello, austeja!"
    }
}
task upper {
    doLast {
        String someString = 'austeja'
        println "Original: " + someString
        println "Upper case: " + someString.toUpperCase()
    }
}

task mergedTask {
    dependsOn hello
    dependsOn upper
}
